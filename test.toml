
[smbc-5]

binary = "./smbc.native"
cmd = "ulimit -t $timeout; ./smbc.native --check --depth-step 5 -nc $file"
unsat = "result UNSAT"
sat = "result SAT"
unknown = "TIMEOUT|UNKNOWN"
timeout = "TIMEOUT"

[smbc-30]

binary = "./smbc.native"
cmd = "ulimit -t $timeout; ./smbc.native --check --depth-step 30 -nc $file"
unsat = "result UNSAT"
sat = "result SAT"
unknown = "TIMEOUT|UNKNOWN"
timeout = "TIMEOUT"

[test]

timeout=30
problems = ".*.lisp"
provers = [ "smbc-5", "smbc-30" ]
dir = [ "examples" ]


